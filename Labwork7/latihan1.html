<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan 1</title>
</head>
<body>
    <script language="javaScript" type="text/javascript">

    function hitung(){

    var myForm = document.form1;
    var x=eval(myForm.x.value);
    var y=eval(myForm.y.value);
    var pil= myForm.opt.value;
        if (pil == "jumlah") {
        var z = x + y;
        }

        else if (pil == "kurang") {
        var z = x - y;
        } 

        else if (pil == "kali") {
        var z = x * y;
        }

        else if (pil == "bagi") {
        var z = x / y;
        }
    myForm.hasil.value = z;
    myForm.x.value = "";
    myForm.y.value = "";
    }
    function resetForm(){
    document.form1.reset();
    }
    </script>
    <center><b>Kalkulator Sederhana</b></center>
    <div align="center">
    <form name="form1" action="#">
        <p>Angka 1  <input type="text" name="x" /></p>
        <p>Angka 2  <input type="text" name="y" /></p>
        <p>Hasil    <input type="text" name="hasil" disabled="true" /></p>
        <select name="opt">
            <option value="jumlah"> + </option>
            <option value="kurang"> - </option>
            <option value="kali">   * </option>
            <option value="bagi">   / </option>
        </select>
    <input type="button" value="=" onClick="hitung()" />
    <input type="button" value="Clear" onClick="resetForm()" />
    </form>
</body>
</html>
