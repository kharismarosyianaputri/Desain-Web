<!DOCTYPE html>
<html>
<head>
	<title>Latihan 5</title>
</head>
<body>
	<center>
	<table>
		<tr>
			<td>
				<form action="" method="post">
						<tr>
							<td colspan="3" align="center"><h2><b>FORMULIR PENDAFTARAN ANGGOTA PERPUSTAKAAN UNS</b></h2>
						</tr>
						<tr>
							<td>Nama Lengkap</td>
							<td>:</td>
							<td><input type="text" name="txtNamaLengkap"></td>
						</tr>
						<tr>
							<td>Tempat Lahir</td>
							<td>:</td>
							<td><input type="text" name="txtTempatLahir"></td>
						</tr>
						<tr>
							<td>Tanggal Lahir</td>
							<td>:</td>
							<td><input type="date" name="txtTanggalLahir"></td>
						</tr>
						<tr>
							<td>Alamat</td>
							<td>:</td>
							<td><textarea name="txtAlamat" cols="30" rows="3"></textarea></td>
						</tr>
						<tr>
							<td>Prodi</td>
							<td>:</td>
							<td><input type="text" name="txtProdi"></td>
						</tr>
						<tr>
							<td>Fakultas</td>
							<td>:</td>
							<td><input type="text" name="txtFakultas"></td>
						</tr>
						<tr>
							<td>Email</td>
							<td>:</td>
							<td><input type="email" name="txtEmail"></td>
						</tr>
						<tr>
							<td>Telepon</td>
							<td>:</td>
							<td><input type="number" name="txtTelepon"></td>
						</tr>
						<tr>
							<td>Jenis Kelamin</td>
							<td>:</td>
							<td><input type="radio" name="radJK" value="Laki-Laki">Laki-Laki 
							<input type="radio" name="radJK" value="Perempuan">Perempuan</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td><input type="submit" name="submit" value="Kirim"> 
							<input type="reset" name="reset" value="Batal"></td>
						</tr>
				</form>
			</td>
		</tr>
	</table>
</center>
</body>
</html>
